name: sylvinho
description: A simple bot based on ChatGPT
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  localstorage: ^4.0.1+4
  get_it: ^7.6.4
  qr_bar_code_scanner_dialog: ^0.0.5
  lottie: ^2.6.0
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/images/